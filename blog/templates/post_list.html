{% extends "base.html" %}

{% block content %}
<div class="col-sm-5 col-sm-offset-4">
	<h2>Lista</h2>
	{% for obj in queryset %}
		{# <h1>{% url "posts:detail" id=obj.id %}</h1> #}
<div class="row">
	<div class="col-sm-12">
    	<div class="thumbnail">
      		<img src="..." alt="...">
		      <div class="caption">
		        <h3><a href="{{ obj.get_absolute_url }}"> {{ obj.title }}</a>
		        <small>hace: {{ obj.timestamp|timesince }}</small></h3>
		        <p>{{ obj.content|truncatechars:100}}</p>
		        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Ver</a></p>
		      </div>
  		</div>
  </div>
  <hr/>
</div>
	{% endfor %}
</div>
{% endblock content %}
